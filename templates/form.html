{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
    <h1>Criador de curriculos</h1>
    <form method="post" action="/">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone" required><br>

        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco" required><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" name="data_nascimento" id="data_nascimento" required><br>

        <label for="objetivo">Objetivo:</label><br>
        <textarea name="objetivo" id="objetivo" rows="5" required></textarea><br>

        <label for="formacao">Formação:</label><br>
        <textarea name="formacao" id="formacao" rows="5" required></textarea><br>

        <label for="experiencia">Experiências de Trabalho:</label><br>
        <textarea name="experiencia" id="experiencia" rows="5" required></textarea><br>

        <label for="outras_informacoes">Outras Informações:</label><br>
        <textarea name="outras_informacoes" id="outras_informacoes" rows="5" required></textarea><br>

        <input type="submit" value="Gerar Currículo">
    </form>
    {% if pdf_filename %}
        <h2>Generated Curriculum Vitae:</h2>
        <p>Click the link below to download your CV:</p>
        <a href="{{ url_for('resume', filename=pdf_filename) }}" target="_blank">Download Curriculum Vitae</a>
    {% endif %}
{% endblock %}
