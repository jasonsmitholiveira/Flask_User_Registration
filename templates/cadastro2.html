<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h1>User Registration</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.email.label }}
            {{ form.email() }}
        </div>
        <div>
            {{ form.senha.label }}
            {{ form.senha() }}
        </div>
        <div>
            {{ form.confirmar_senha.label }}
            {{ form.confirmar_senha() }}
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>

</body>
</html>
